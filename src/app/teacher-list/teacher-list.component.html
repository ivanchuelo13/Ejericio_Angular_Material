<p>Profesores OP</p>

<table mat-table [dataSource]="teacher" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> AÃ±o de Apertura </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <ng-container matColumnDef="materia">
        <th mat-header-cell *matHeaderCellDef> materia </th>
        <td mat-cell *matCellDef="let element"> {{element.materia}} </td>
    </ng-container>

    <ng-container matColumnDef="facultad">
        <th mat-header-cell *matHeaderCellDef> Faculty </th>
        <td mat-cell *matCellDef="let element"> {{element.facultad}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
